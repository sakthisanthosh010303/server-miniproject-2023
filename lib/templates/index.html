{% extends 'base.html' %}

{% block title %}Sussy Bakas - Live Feed{% endblock %}

{% block content %}
<div
  class="alert alert-danger mx-auto text-center"
  id="notifier"
  role="alert"
  style="display: none; max-width: 500px;"
>
  <h4>Alert</h4><hr>
  <div>Human intrusion detected. Informing first responders.</div>
</div>
<h2 class="text-center">Live Feed</h2>
<div class="d-flex justify-content-center mb-2">
  <img class="img-fluid" id="image-data" style="width: 600px;">
</div>
<div class="text-center font-italic" id="image-description"></div>
<h2 class="text-center">Prediction</h2>
<div class="progress mx-auto" style="height: 20px; max-width: 500px;">
  <div
    class="progress-bar"
    id="progressbar"
    role="progressbar"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
<h2 class="text-center">Logs</h2>
<table class="table table-bordered table-responsive-md table-striped">
  <thead class="thead-dark">
    <th>Sign #</th>
    <th>Date and Time</th>
    <th>Device Name</th>
    <th>Prediction</th>
    <th>Actions</th>
  </thead>
  <tbody id="table-body">
  <tbody>
</table>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
  integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
